<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        var voti= [];

    $(document).ready(function(){
            $('#salva').click(function(){

                let votiMatematica = $('#matematica').val();

                $('#box').append("voto : " +votiMatematica );
                $('#box').html($('#box').html()+"<br>");

                voti.push(votiMatematica);
                console.log(voti);
                
            });
        });
    </script>
</head>
<body>
    <form action="">
        <input type="number" name="matematica" id="matematica">
        <input type="button" value="salva" id="salva">
        <div id="box"></div>
    </form>
</body>
</html>
